<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de actividades</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <form>
        <fieldset>
            <label for="nombre">
                <span>Nombre</span>
                <input type="text" name="nombre" id="nombre">
            </label>
            <label for="tiempo">
                <span>Tiempo estimado</span>
                <input type="date" name="tiempo" id="tiempo">
            </label>
            <button type="button" id="agregar">Agregar</button>
        </fieldset>
    </form>
    <article>
        <section>
            <h1>Actividades pendientes</h1>
            <div class="mayor" id="pendiente" ondrop="dejarPendiente(event)" ondragover="allowDrop(event)">
                <!-- <div class="medio">
                    <div class="info">
                        <p>Creada: xxxxx</p> 
                        <p>Actividad: XXXXX</p> 
                        <p>Tiempor estimado: XXXX días</p> 
                    </div>
                    <button>Borrar</button> 
                </div> -->
            </div>
        </section>
        <section>
            <h1>Actividades en Ejecución</h1>
            <div class="mayor" id="ejecutando" ondrop="enEjecucion(event)" ondragover="allowDrop(event)">
                <!-- <div class="medio">
                    <div class="info">
                        <p>Desde: xxxxx</p>
                        <p>Actividad: XXXXX</p>
                        <p>Tiempor estimado: XXXX días</p>
                    </div>
                    <button>Borrar</button>
                </div> -->
            </div>
        </section>
        <section>
            <h1>Realizadas</h1>
            <div class="mayor" id="realizada" ondrop="finalizar(event)" ondragover="allowDrop(event)">
                <!-- <div class="medio">
                    <div class="info">
                        <p>Creada: xxxxx</p>
                        <p>Fecha fin: xxxxx</p>
                        <p>Actividad: XXXXX</p>
                        <p>Tiempor estimado: XXXX días</p>
                    </div>
                </div> -->
            </div>
        </section>
    </article>
</body>
</html>
